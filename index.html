<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body onload="onInitGame({SIZE: 4, MINES: 2})" >
    <div class="game-area">
      <h1>Minesweeper Game</h1>
      <div class='header-game'>
      <div class='timer'>00</div>
    <div class="life-counter"></div>
    <div class="btns">
      <button class="levelBtn" onclick="onInitGame({SIZE: 4, MINES: 2})">
        beginner
      </button>
      <button class="levelBtn" onclick="onInitGame({SIZE: 8, MINES: 14})">
        medium
      </button>
      <button class="levelBtn" onclick="onInitGame({SIZE: 12, MINES: 32})">
        expert
      </button>
    </div>
    <div class='div-start-reset-game'>
    <button class="btn-start-reset-game" onclick="resetGame()"></button> 
  </div>
  </div>

    <div class="container">
      <table class="board"></table>
    </div>
  </div>
  <!-- <button oncontextmenu='rightClick(this)' onclick='rightClick(this)'>iuh</button> -->
    <footer></footer>
    <script src="./js/util (2).mjs"></script>
    <script src="./js/main.mjs"></script>
  </body>
</html>
